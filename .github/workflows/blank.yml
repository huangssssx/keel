name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'


    - name: Set up SSH
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key
        chmod 600 private_key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.ALAYA_PRIVATE_KEY }}
        
    - name: List directory
      run: ls -la .
      
    - name: Compile the code
      run: |
        # Replace with your actual build commands
        npm install
        npm run build
      working-directory: ./

    - name: Deploy to server
      run: |
        scp -i ${{ secrets.ALAYA_PRIVATE_KEY }} -o StrictHostKeyChecking=no -r ./dist/ ${{ secrets.ALAYA_SERVER_USER }}@${{ secrets.ALAYA_SERVER_IP }}:/temp/keel
